# Netlify headers configuration (fallback when Nitro headers aren’t applied)
# Adjust publish directory in your Netlify site settings to point to the built output (e.g. .output/public)

[[headers]]
for = "/*"
  [headers.values]
  X-Frame-Options = "DENY"
  X-Content-Type-Options = "nosniff"
  X-XSS-Protection = "1; mode=block"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "camera=(), microphone=(), geolocation=()"
  Cross-Origin-Opener-Policy = "same-origin"
  Cross-Origin-Resource-Policy = "same-origin"
  X-Permitted-Cross-Domain-Policies = "none"
  # Provide a baseline CSP for static hosting; uses 'unsafe-inline' since hashes/nonces aren’t precomputed here
  Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; script-src-attr 'none'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'"
  # Default HTML caching: revalidate
  Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/_nuxt/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/images/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/fonts/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/favicon.ico"
  [headers.values]
  Cache-Control = "public, max-age=604800"

[[headers]]
for = "/robots.txt"
  [headers.values]
  Cache-Control = "public, max-age=3600"

[[headers]]
for = "/sitemap.xml"
  [headers.values]
  Cache-Control = "public, max-age=86400"
